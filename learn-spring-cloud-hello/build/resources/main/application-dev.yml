#-----------------------------------------------------------------
# Spring
#-----------------------------------------------------------------
spring:
  application:
    name: hello-server
  profiles:
    active: dev
  output:
    ansi:
      enabled: always

#-----------------------------------------------------------------
# Server
#-----------------------------------------------------------------
server:
  port: 27201

#-----------------------------------------------------------------
# Actuator
#-----------------------------------------------------------------
endpoints:
  health:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
  beans:
    enabled: true
    sensitive: false

#-----------------------------------------------------------------
# Eureka
#-----------------------------------------------------------------
eureka:
  client:
    # 服务地址
    service-url:
      defaultZone: http://eureka.springcloud.learn.1.com:27101/eureka/,http://eureka2.springcloud.learn.1.com:27102/eureka/
